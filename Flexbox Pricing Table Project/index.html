<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    *{
      border: 0px;
      margin: 0px;
      padding:0px;
    }

    .pricing-container{
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    }

    .plan-button{
      background-color: rgba(255, 68, 0, 0.865);
      padding: 8px;
      border-radius: 4px;
      color: white;
      margin-bottom: 10px;
      margin-top: 0px;
    }

    .pricing-plan{
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      height: 50vh;
      width: 30%;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
    }

  .plan-title{
    font-size: 1.5rem;
    font-weight: bold;
  }

  .plan-price{
    font-size: 2.5rem;
    font-weight: bold;
  }

  .plan-features>li{
    list-style: none;
    padding: 10px;
  }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    }
  </style>
</head>

<body>

</html>
